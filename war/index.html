<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html ng-app>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Hello App Engine</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div id="wrapper" class="container">

		<div class="panel panel-default login">
			<div class="panel-heading">
				<h3 class="panel-title">Lista de tarefas</h3>
			</div>
			<div class="panel-body">
				<form method="post" action="todo">
					<div class="form-group">
						<label for="user">Email</label>
						<input type="email" ng-require="true" class="form-control" id="user" name="user" placeholder="Entre com seu email">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-success pull-right" value="Acessar minha lista">
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/angular-1.3.12.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
